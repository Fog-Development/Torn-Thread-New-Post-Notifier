name: Build and Release

on:
  push:
    branches:
      - '**'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Chrome extension
        run: npm run build:chrome

      - name: Build Firefox extension
        run: npm run build:firefox

      - name: Package Chrome extension
        run: npm run package:chrome

      - name: Package Firefox extension
        run: npm run package:firefox

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Get branch name
        id: branch
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT

      - name: Determine release type
        id: release_type
        run: |
          if [ "${{ steps.branch.outputs.branch }}" = "master" ]; then
            echo "prerelease=false" >> $GITHUB_OUTPUT
            echo "tag_name=v${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
            echo "release_name=Release v${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "tag_name=v${{ steps.version.outputs.version }}-${{ steps.branch.outputs.branch }}-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
            echo "release_name=Pre-release v${{ steps.version.outputs.version }} (${{ steps.branch.outputs.branch }})" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.release_type.outputs.tag_name }}
          release_name: ${{ steps.release_type.outputs.release_name }}
          draft: false
          prerelease: ${{ steps.release_type.outputs.prerelease }}
          body: |
            Automated build from commit ${{ github.sha }}

            Branch: ${{ steps.branch.outputs.branch }}
            Version: ${{ steps.version.outputs.version }}

            ## Downloads
            - **Chrome**: `torn-thread-notifier-chrome-${{ steps.version.outputs.version }}.zip`
            - **Firefox**: `torn-thread-notifier-firefox-${{ steps.version.outputs.version }}.zip`

      - name: Upload Chrome Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./torn-thread-notifier-chrome.zip
          asset_name: torn-thread-notifier-chrome-${{ steps.version.outputs.version }}.zip
          asset_content_type: application/zip

      - name: Upload Firefox Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./torn-thread-notifier-firefox.zip
          asset_name: torn-thread-notifier-firefox-${{ steps.version.outputs.version }}.zip
          asset_content_type: application/zip
